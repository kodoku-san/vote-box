<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Box</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="wrapper">
        <div class="grid wide">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col p-12 t-12 m-12">
                        <div class="vote box">
                            <div class="vote-head">
                                What programming language do you use during the coding interview ?
                            </div>
                            <div class="vote-body">
                                <div class="vote-body--group">
                                    <input type="checkbox" class="yellow" name="Javascript" id="js-vote">
                                    <label for="js-vote">Javascript</label>
                                </div>
                                <div class="vote-body--group">
                                    <input type="checkbox" class="red" name="PHP" id="php-vote">
                                    <label for="php-vote">PHP</label>
                                </div>
                                <div class="vote-body--group">
                                    <input type="checkbox" class="green" name="Java" id="java-vote">
                                    <label for="java-vote">Java</label>
                                </div>
                            </div>
                            <div class="vote-bottom">
                                <div class="vote-info">
                                    <div class="vote-img">
                                        <img src="https://images.unsplash.com/photo-1644186194243-ab96433ecf47?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="AVT">
                                        <img src="https://images.unsplash.com/photo-1644162181283-80eb987d7ccd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="AVT">
                                        <img src="https://images.unsplash.com/photo-1644160876841-918cefba8d3a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1Nnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="AVT">
                                    </div>
                                    <span>Total votes: 27</span>
                                    <span>9 Day Left</span>
                                </div>
                                <div class="vote-button">
                                    <button class="button">Vote</button>
                                </div>
                            </div>
                        </div>
                        <div class="result box">
                            <div class="vote-head">
                                What programming language do you use during the coding interview ?
                            </div>
                            <div class="result-body">
                                <div class="result-body--group">
                                    <div class="result-body--percent">50%</div>
                                    <div class="result-body--item yellow" style="width: 50%" >Javascript</div>
                                </div>
                                <div class="result-body--group">
                                    <div class="result-body--percent">30%</div>
                                    <div class="result-body--item red" style="width: 30%" >PHP</div>
                                </div>
                                <div class="result-body--group">
                                    <div class="result-body--percent">20%</div>
                                    <div class="result-body--item green" style="width: 20%" >Java</div>
                                </div>
                            </div>
                            <div class="vote-bottom">
                                <div class="vote-info">
                                    <div class="vote-img">
                                        <img src="https://images.unsplash.com/photo-1644186194243-ab96433ecf47?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="AVT">
                                        <img src="https://images.unsplash.com/photo-1644162181283-80eb987d7ccd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="AVT">
                                        <img src="https://images.unsplash.com/photo-1644160876841-918cefba8d3a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1Nnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="AVT">
                                    </div>
                                    <span>Total votes: 27</span>
                                    <span>9 Day Left</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
